- name: "Upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: "Install mongodb"
  become: yes
  apt:
    name: ["mongodb"]
    state: latest
    update_cache: yes

- name: "Copy dns to server"
  template:
    src: db_dns.txt
    dest: /home/ubuntu/db_dns.txt

- name: "Bind ip to mongodb"
  shell:
    echo $db_dns.txt